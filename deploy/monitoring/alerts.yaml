apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-alerts
data:
  alerts.yml: |
    groups:
      - name: nanonets-ocr
        rules:
          - alert: HighErrorRate
            expr: rate(nanonets_requests_failed[5m]) / rate(nanonets_requests_total[5m]) > 0.05
            for: 5m
            labels:
              severity: critical
            annotations:
              summary: High error rate detected
              description: Error rate is {{ $value | printf "%.2f" }}% (threshold: 5%)

          - alert: HighCPUUsage
            expr: nanonets_cpu_percent > 80
            for: 10m
            labels:
              severity: warning
            annotations:
              summary: High CPU usage
              description: CPU usage is {{ $value }}%

          - alert: HighMemoryUsage
            expr: nanonets_memory_percent > 85
            for: 10m
            labels:
              severity: warning
            annotations:
              summary: High memory usage
              description: Memory usage is {{ $value }}%

          - alert: ServiceDown
            expr: up{job="nanonets-ocr"} == 0
            for: 1m
            labels:
              severity: critical
            annotations:
              summary: Nanonets OCR service is down
              description: Service has been unreachable for more than 1 minute

          - alert: SlowProcessing
            expr: |
              (nanonets_processing_time_total_ms / nanonets_documents_processed) > 10000
            for: 5m
            labels:
              severity: warning
            annotations:
              summary: Slow document processing
              description: Average processing time is over 10 seconds

          - alert: QueueBacklog
            expr: celery_queue_length > 100
            for: 5m
            labels:
              severity: warning
            annotations:
              summary: Large queue backlog
              description: There are {{ $value }} jobs waiting in queue

          - alert: LowDiskSpace
            expr: |
              (node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"}) * 100 < 10
            for: 5m
            labels:
              severity: critical
            annotations:
              summary: Low disk space
              description: Only {{ $value | printf "%.1f" }}% disk space remaining

          - alert: GPUMemoryHigh
            expr: nanonets_gpu_memory_gb > 14
            for: 5m
            labels:
              severity: warning
            annotations:
              summary: High GPU memory usage
              description: GPU memory usage is {{ $value }}GB

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: alertmanager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: alertmanager
  template:
    metadata:
      labels:
        app: alertmanager
    spec:
      containers:
        - name: alertmanager
          image: prom/alertmanager:v0.25.0
          args:
            - '--config.file=/etc/alertmanager/alertmanager.yml'
          ports:
            - containerPort: 9093
          volumeMounts:
            - name: config
              mountPath: /etc/alertmanager
      volumes:
        - name: config
          configMap:
            name: alertmanager-config

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: alertmanager-config
data:
  alertmanager.yml: |
    global:
      resolve_timeout: 5m

    route:
      group_by: ['alertname', 'severity']
      group_wait: 30s
      group_interval: 5m
      repeat_interval: 4h
      receiver: 'default'
      routes:
        - match:
            severity: critical
          receiver: 'critical'

    receivers:
      - name: 'default'
        slack_configs:
          - api_url: 'https://hooks.slack.com/services/xxx'
            channel: '#alerts'
            send_resolved: true

      - name: 'critical'
        slack_configs:
          - api_url: 'https://hooks.slack.com/services/xxx'
            channel: '#critical-alerts'
            send_resolved: true
        pagerduty_configs:
          - service_key: 'your-pagerduty-key'

---
apiVersion: v1
kind: Service
metadata:
  name: alertmanager
spec:
  type: ClusterIP
  ports:
    - port: 9093
      targetPort: 9093
  selector:
    app: alertmanager
