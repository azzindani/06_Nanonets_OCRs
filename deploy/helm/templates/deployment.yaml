apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "nanonets-ocr.fullname" . }}-api
  labels:
    {{- include "nanonets-ocr.labels" . | nindent 4 }}
    component: api
spec:
  replicas: {{ .Values.replicaCount.api }}
  selector:
    matchLabels:
      {{- include "nanonets-ocr.selectorLabels" . | nindent 6 }}
      component: api
  template:
    metadata:
      annotations:
        prometheus.io/scrape: "{{ .Values.monitoring.prometheus.scrape }}"
        prometheus.io/port: "{{ .Values.monitoring.prometheus.port }}"
        prometheus.io/path: "{{ .Values.monitoring.prometheus.path }}"
      labels:
        {{- include "nanonets-ocr.selectorLabels" . | nindent 8 }}
        component: api
    spec:
      serviceAccountName: {{ include "nanonets-ocr.serviceAccountName" . }}
      containers:
        - name: api
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.api.port }}
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "nanonets-ocr.fullname" . }}-secrets
                  key: database-url
            - name: REDIS_URL
              value: "redis://{{ .Release.Name }}-redis-master:6379"
            - name: JWT_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "nanonets-ocr.fullname" . }}-secrets
                  key: jwt-secret
            - name: LOG_LEVEL
              value: {{ .Values.env.LOG_LEVEL }}
          resources:
            {{- toYaml .Values.api.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /live
              port: {{ .Values.api.port }}
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: {{ .Values.api.port }}
            initialDelaySeconds: 5
            periodSeconds: 5
          volumeMounts:
            - name: model-cache
              mountPath: /root/.cache
      volumes:
        - name: model-cache
          {{- if .Values.persistence.modelCache.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "nanonets-ocr.fullname" . }}-model-cache
          {{- else }}
          emptyDir: {}
          {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
